{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Line chart</div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Bar chart</div>
                    <div class="panel-body">
                        <div id="m2" style="width: 100%;height:400px;">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Pie chart</div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/dist/echarts.js' %}"></script>
    <script>
        $(function () {
            initLine()
            initHistogram()
            initPie()
        })

        function initHistogram() {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('m2'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: 'ECharts 入门示例',
                    textAlign: "auto",
                    left: 'center',
                },
                tooltip: {},
                legend: {
                    data: [],
                    bottom: 0
                },
                xAxis: {
                    data: []
                },
                yAxis: {},
                series: []
            };
            $.ajax({
                url: '/chart/bar',
                type: 'GET',
                dataType: 'JSON',
                success(res) {
                    if (res.status) {
                        console.log(res.data)
                        option.legend.data = res.data.legend
                        option.xAxis.data = res.data.xAxis
                        option.series = res.data.series
                        myChart.setOption(option);
                    } else {
                        alert('load error')
                    }
                }
            })
            // 使用刚指定的配置项和数据显示图表。

        }

        function initLine() {
        }

        function initPie() {
        }
    </script>
{% endblock %}
