{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
    <h2>account login</h2>
    <form action="">
        <div class="form-group">
            <label for="exampleInputEmail">name</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="name">
        </div>
        <div class="form-group">
            <label for="examplePassword">password</label>
            <input type="email" class="form-control" id="examplePassword" placeholder="password">
        </div>
        <input type="submit" class="btn btn-primary" value="login">
    </form>
</div>
</body>
</html>
